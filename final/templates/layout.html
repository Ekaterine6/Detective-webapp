{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>DarkNews</title>
    </head>

    <body>
      <!--bootstrap navbar design-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Homepage</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
    {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'create_case' %}"> create case </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/create"> Create post </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/board"> board </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'profile' request.user.username %}"> Profile </a>
      </li>
      <li class="nav-item align-self-center">
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" style="color: rgb(229, 82, 112);" class="nav-link btn btn-link p-0"> Log out </button>
        </form>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}">Log in</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
    {% endif %}
    </ul>
    <form class="d-flex" action="{% url 'index' %}" method="get">
        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    
  </div>
</nav>


    {% block body %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>

</html>
