{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <title>DarkNews</title>
    </head>

    <body>
        <h1><a href="/">Homepage</a></h1>

        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="/globe">Globe</a></li>
                    <li><a href="/create">write news</a></li>
                    <li><a href="{% url 'profile' request.user.username %}">Profile</a></li>
                    <!--django logoutview was expecting post so i used form and method post -->
                    <li><form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button>Log out</button></form></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Log in</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>

        <form action="/" method="get">
            <input type="text" name="q" placeholder="Type">
            <button type="submit">Search</button>
        </form>

    {% block body %}
    {% endblock %}


    </body>

</html>
