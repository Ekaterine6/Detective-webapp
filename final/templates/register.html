{% extends "layout.html" %}
{% block body %}

<h2 class="gl_h1">Register</h2>

<form method="post">
{% csrf_token %}
  <div class="form-group" id="reform">
    <label for="usr">Username</label>
    <input name="username" required type="text" class="form-control w-50" id="usr" placeholder="Username">
  </div>
  <br>
  <div class="form-group" id="reform">
    <label for="em">Email</label>
    <input required type="email" name="email" class="form-control w-50" id="em" placeholder="example@email.com">
  </div>
  <br>
  <div class="form-group" id="reform">
    <label for="pas">Password</label>
    <input required name="password" type="password" class="form-control w-50" id="pas" placeholder="password">
  </div>
  <br>
  <button type="submit" class="btn btn-outline-success">Register</button>
</form>

{% if error %}
<div role="alert" class="alert alert-danger">
  {% if error|length > 1 %}
    <ul>
      {% for e in error %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  {% else %}
    {{ error }}
  {% endif %}
</div>
{% endif %}


{% endblock %}
