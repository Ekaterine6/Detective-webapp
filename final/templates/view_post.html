{% extends "layout.html" %}

{% block body %}


<!--bootstrap card with my own changes and code-->
<div class="card mb-3"  style="background-color:#212020; color:#ddeadb;">
    {% for img in post.images.all %}
    <img src="{{ img.image.url }}" class="post-card-img" alt="no image">
    {% endfor %}
  <div class="card-body">
    <h3 class="card-title">{{ post.title }}</h3>
    <br>
    <p class="card-text">By <a href="{% url 'profile' post.author.username %}">{{ post.author.username }}</a></p>
    <p class="card-text">in <a href="{% url 'country' post.country %}">{{ post.country }}</a></p> 
    <p class="card-text">specifically in: {{ post.city }}</p>
    <p class="card-text">date: {{ post.event_date }}</p>
    <h5 class="card-text">{{ post.body }}</h5>
    <p class="card-text"><small class="text-muted">Tags: #{{ post.tags }}</small></p>
  </div>
</div>
{% endblock %}
